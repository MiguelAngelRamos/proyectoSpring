<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragments/head::headerFragment('Student')"></head>
<body>
    <!-- Navbar -->
    <div th:replace="fragments/navbar :: navbar"></div>
    <!-- End Navbar -->
    
    <div class="container mt-5">
        <h2 class="text-center mb-4">List Students</h2>
        <div class="container">
        	<div class="row">
        	  <div class="col">
        	    <a class="btn btn-outline-success" th:href="@{students/new}"><i class="mx-1 fa-solid fa-plus"></i>Create User</a>
        	  </div>
        	</div>
        </div>
        <div class="row">
            <div class="col-6 offset-3">
                <table class="table table-dark table-hover">
                    <thead class="table-dark">
                      <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Lastname</th>
                        <th scope="col">Email</th>
                        <th scope="col">Actions</th>
                      </tr>
                    </thead>
                    <tbody class="table-group-divider">
                    <!-- el ciclo for de java -->
            
                      <tr th:each="students: ${students}">
                        <td th:text="${students.name}"></td>
                        <td th:text="${students.lastname}"></td>
                        <td th:text="${students.email}"></td>
                        <td>
                         <a class="text-success" th:href="@{/students/edit/{id}(id=${students.id})}"><i class="fa-solid fa-pen-to-square mx-3"></i></a>	 
 						 <a class="text-danger" th:href="@{/students-delete/{id}(id=${students.id})}"><i class="fa-solid fa-trash"></i></a>
                        </td>
                      </tr>
         
                      <!-- fin del for de java -->
                      
                    </tbody>
                  </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" ></script>
</body>

</html>
